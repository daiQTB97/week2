<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form >
    <input type="text" id="idtext1" placeholder="tháng bao nhiêu">
    <button type="button" onclick="songay()">tính số ngày</button><br>
    <p>kết quả<span id="idresuld"></span></p>
</form>

    <script>
        function songay(){
        var a = parseInt(document.getElementById("idtext1").value);
        switch (a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("idresuld").innerHTML = " Tháng " +a+ " có 31 ngày ";
            break;
            case 2:
            document.getElementById("idresuld").innerHTML = " Tháng " +a+ " có 28 hoặc 29 ngày "
            break;
            case 4:
            case 6:
            case 9:
            case 11:
            document.getElementById("idresuld").innerHTML = " Tháng " +a+ " có 30 ngày "
            break;
            default:
            document.getElementById("idresuld").innerHTML = " sai cú pháp "
        }
    }
    
    </script>
</body>
</html>
