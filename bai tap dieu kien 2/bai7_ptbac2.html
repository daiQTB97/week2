<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("giá trị a = "));
        var b = parseInt(prompt("giá trị b = "));
        var c = parseInt(prompt("giá trị c = "));
        var delta= b*b-4*a*c;
    if (delta<0){
        alert("phương trình vô nghiệm");
    }
    if (delta>0){
     var n1 = (-b + Math.sqrt(delta))/(2*a)
     var n2 = (-b - Math.sqrt(delta))/(2*a)
        alert("phương trình có 2 nghiệm phân biệt là n1=" + n1+" n2 = " + n2);
    }
    if (delta == 0) {
        var n = -b/(2*a)  
        alert("phương trình có 1 nghiệm kép"+ n)
    }

    </script>
</body>
</html>
