<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("số KWh sử dụng trong tháng = ")
        if (a>400){
            S = a * 2927;
            alert("2927/kwh cho ra tiền điện trong tháng là = " + S);
        }else if (a>300){
            S = a*2834;
            alert("2834/kwh cho ra tiền điện trong tháng là = " + S);
        }else if (a>200){
            S = a*2536;
            alert("2536/kwh cho ra tiền điện trong tháng là = " + S);
        }else if ( a>100){
            S = a * 2014
            alert("2014/kwh cho ra tiền điện trong tháng là = " + S);
        }else if (a>50){
            S = a*1734
            alert("1734/kwh cho ra tiền điện trong tháng là = " + S);
        }else if(a>0){
            S = a*1678
            alert("1678/kwh cho ra tiền điện trong tháng là = " + S);
        }else{
            alert("nhập giá trị sai, vui lòng nhập lại")
        }
    </script>
</body>
</html>
