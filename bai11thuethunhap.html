<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1>Thuế Thu Nhập Cá Nhân</h1>
<body>
    <input type="text" style="width: 100px;" id="idtext1">
    <button type="button" onclick="thanhtoan()">số tiền</button><br>
    <label style="margin-right: 40px;;">Tiền tính Thuế</label>
    <script>
        function thanhtoan(){
            var a = document.getElementById("idtext1").value;
        if (a<7000000){
            var a = a*0.1;
            alert("số tiền chịu thuế = " + a)
        }
        if (a>7000000 && a<15000000){
            var a = a*0.2;
            alert("số tiền chịu thuế = " + a)
        }else{
            var a = a*0.3;
            alert("số tiền chịu thuế = " + a)
        }
        }
    </script>
</body>
</html>
