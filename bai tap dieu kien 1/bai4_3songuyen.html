<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("nhập số nguyên a = "));
        var b = parseInt(prompt("nhập số nguyên b = "));
        var c = parseInt(prompt("nhập số nguyên c = "));
        if (a>b && a>c){
            alert("a = " +a + " là giá trị lớn nhất ");
        }else if(b>a && b>c){
            alert(" b " + b + " là giá trị lớn nhất ");
        }else if (c>a && c > b){
            alert(" c " +c + " là giá trị lớn nhất ");
        }else{
            alert("có giá trị bằng nhau");
        }
    </script>
</body>
</html>
