    <script>
        let a = parseInt(prompt("gia tri nhap a = "));
        let b = parseInt(prompt("gia tri nhap b = "));
        let c = parseInt(prompt("gia tri nhap c = "));

            if (a+b>0 && b+c>0 && a+c>0){
                alert("a,b,c la canh cua tam giac")
            }else{
                alert("a,b,c khong phai la canh cua tam giac")
            }
        }else{
            alert("a,b,c khong phai la canh cua tam giac")
        }
       </script>
